name: shinga
description: "Shinga - Manga Tracker"
publish_to: "none"
version: 0.2.1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  flutter_animate: ^4.5.2
  window_manager: ^0.5.0
  loading_animation_widget: ^1.3.0
  modal_bottom_sheet: ^3.0.0
  readmore: ^3.0.0
  group_button: ^5.3.4
  skeletonizer: ^2.0.1
  url_launcher: ^6.3.1
  flutter_typeahead: ^5.2.0
  auto_size_text: ^3.0.0
  animated_toggle_switch: ^0.8.5
  infinite_scroll_pagination: ^5.0.0
  webview_flutter: ^4.13.0
  auto_route: ^10.1.0
  dio: ^5.8.0+1
  slang: ^4.7.1
  intl: ^0.20.2
  slang_flutter: ^4.7.0
  freezed: ^3.0.6
  either_dart: ^1.0.0
  get_it: ^8.0.3
  flutter_secure_storage: ^9.2.4
  flex_color_scheme: ^8.2.0
  talker: ^4.7.6
  timeago: ^3.7.1
  talker_flutter: ^4.8.3
  talker_dio_logger: ^4.8.3
  talker_bloc_logger: ^4.8.3
  flutter_svg: ^2.1.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  octo_image: ^2.1.0
  path_provider: ^2.1.5
  hive_ce: ^2.11.3
  hive_ce_flutter: ^2.3.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_cache_manager: ^3.4.1
  flutter_dotenv: ^5.2.1
  hugeicons: ^0.0.11
  responsive_framework: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^10.2.3
  slang_build_runner: ^4.7.0
  build_runner: ^2.4.15
  flutter_lints: ^6.0.0
  json_serializable: ^6.9.5
  hive_ce_generator: ^1.9.2

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/flags/
    - assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
