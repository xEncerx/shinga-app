name: shinga
description: "Shinga - Manga Tracker"
publish_to: "none"
version: 0.3.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  animated_toggle_switch: ^0.8.5
  auto_route: ^10.1.0
  auto_size_text: ^3.0.0
  cached_network_image: ^3.4.1
  dio: ^5.8.0+1
  either_dart: ^1.0.0
  equatable: ^2.0.7
  flex_color_scheme: ^8.2.0
  flutter_animate: ^4.5.2
  flutter_bloc: ^9.1.1
  flutter_cache_manager: ^3.4.1
  flutter_dotenv: ^5.2.1
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.2.0
  flutter_typeahead: ^5.2.0
  freezed: ^3.0.6
  freezed_annotation: ^3.0.0
  get_it: ^8.0.3
  group_button: ^5.3.4
  hive_ce: ^2.11.3
  hive_ce_flutter: ^2.3.1
  hugeicons: ^0.0.11
  infinite_scroll_pagination: ^5.1.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  loading_animation_widget: ^1.3.0
  modal_bottom_sheet: ^3.0.0
  octo_image: ^2.1.0
  path_provider: ^2.1.5
  readmore: ^3.0.0
  responsive_framework: ^1.5.1
  shimmer: ^3.0.0
  skeletonizer: ^2.0.1
  slang: ^4.7.2
  slang_flutter: ^4.7.0
  talker: ^4.9.0
  talker_bloc_logger: ^4.9.0
  talker_dio_logger: ^4.9.0
  talker_flutter: ^4.9.0
  timeago: ^3.7.1
  url_launcher: ^6.3.1
  webview_flutter: ^4.13.0
  window_manager: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^10.2.3
  slang_build_runner: ^4.7.0
  build_runner: ^2.5.2
  flutter_lints: ^6.0.0
  json_serializable: ^6.9.5
  hive_ce_generator: ^1.9.2

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/flags/
    - assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
