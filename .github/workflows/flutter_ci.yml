name: ğŸš€ Flutter CI/CD

on:
  push:
    branches: 
      - main
      - dev
      # - debug-ci
      - 'feature/**'
  pull_request:
    branches: 
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

env:
  FLUTTER_VERSION: '3.35.6'
  JAVA_VERSION: '17'

jobs:
  # ========================================
  # ğŸ§ª Testing (for all branches)
  # ========================================
  test:
    name: ğŸ§ª Run Tests & Analysis
    runs-on: windows-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: ğŸ¦ Setup Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

      - name: ğŸ”§ Configure PUB_CACHE for D drive
        run: |
          $pubCachePath = "D:\.pub-cache"
          New-Item -ItemType Directory -Force -Path $pubCachePath | Out-Null
          echo "PUB_CACHE=$pubCachePath" >> $env:GITHUB_ENV
          echo "$pubCachePath\bin" >> $env:GITHUB_PATH
          Write-Host "âœ… PUB_CACHE set to $pubCachePath" -ForegroundColor Green
        shell: pwsh

      - name: ğŸ“¦ Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            D:\.pub-cache
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: ğŸ“š Get Flutter dependencies
        run: flutter pub get
        shell: pwsh

      - name: ğŸ”§ Run code generation
        run: |
          dart run slang
          dart run build_runner build --delete-conflicting-outputs
        shell: pwsh

      - name: ğŸ•µï¸ Static code analysis
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
        shell: pwsh

      - name: âœ… Run unit tests
        run: flutter test
        shell: pwsh

      # âœ… Tests completed
      - name: âœ… Tests completed successfully
        if: success()
        run: Write-Host "âœ… All tests passed!" -ForegroundColor Green
        shell: pwsh

      # âŒ Tests failed
      - name: âŒ Tests failed
        if: failure()
        run: Write-Host "âŒ Tests failed! Check the logs for details." -ForegroundColor Red
        shell: pwsh

  # ========================================
  # ğŸ—ï¸ Build & Release (only for main)
  # ========================================
  build:
    name: ğŸ—ï¸ Build & Release
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/debug-ci'
    runs-on: windows-latest
    timeout-minutes: 60
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Enable Git Long Paths
        run: git config --system core.longpaths true
        shell: pwsh

      - name: â˜• Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: ğŸ¦ Setup Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

      - name: ğŸ”§ Configure PUB_CACHE for D drive
        run: |
          $pubCachePath = "D:\.pub-cache"
          New-Item -ItemType Directory -Force -Path $pubCachePath | Out-Null
          echo "PUB_CACHE=$pubCachePath" >> $env:GITHUB_ENV
          echo "$pubCachePath\bin" >> $env:GITHUB_PATH
          Write-Host "âœ… PUB_CACHE set to $pubCachePath" -ForegroundColor Green
        shell: pwsh

      - name: ğŸ“¦ Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            D:\.pub-cache
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: ğŸ¦ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1

      - name: ğŸ” Authenticate Shorebird
        run: |
          shorebird doctor
          if (-not (Test-Path "shorebird.yaml")) {
            Write-Error "shorebird.yaml not found! Initialize Shorebird locally first."
            exit 1
          }
        shell: pwsh

      - name: ğŸ“š Get dependencies
        run: flutter pub get
        shell: pwsh

      - name: ğŸ”§ Run code generation
        run: |
          dart run slang
          dart run build_runner build --delete-conflicting-outputs
        shell: pwsh

      - name: ğŸ”‘ Decode Android keystore
        run: |
          $keystoreBase64 = "${{ secrets.KEYSTORE_BASE64 }}"
          $keystoreBytes = [System.Convert]::FromBase64String($keystoreBase64)
          $keystorePath = "${{ github.workspace }}\android\app\keystore.jks"
          [System.IO.File]::WriteAllBytes($keystorePath, $keystoreBytes)
          Write-Host "âœ… Keystore decoded successfully" -ForegroundColor Green
        shell: pwsh

      - name: ğŸ“ Create key.properties
        run: |
          $keyPropertiesPath = "${{ github.workspace }}\android\key.properties"
          $content = @"
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=${{ github.workspace }}\android\app\keystore.jks
          "@
          Set-Content -Path $keyPropertiesPath -Value $content
          Write-Host "âœ… key.properties created successfully" -ForegroundColor Green
        shell: pwsh

      # ========================================
      # ğŸ¤– Android Build with Shorebird
      # ========================================
      - name: ğŸ¤– Build Android Release with Shorebird
        run: |
          shorebird release android `
            --flutter-version=${{ env.FLUTTER_VERSION }} `
            --artifact apk `
            -- `
            --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }} `
            --dart-define=GOOGLE_CLIENT_ANDROID_ID=${{ secrets.GOOGLE_CLIENT_ANDROID_ID }} `
            --dart-define=GOOGLE_CLIENT_WINDOWS_SECRET=${{ secrets.GOOGLE_CLIENT_WINDOWS_SECRET }} `
            --dart-define=GOOGLE_CLIENT_WINDOWS_ID=${{ secrets.GOOGLE_CLIENT_WINDOWS_ID }} `
            --dart-define=YANDEX_CLIENT_ID=${{ secrets.YANDEX_CLIENT_ID }}
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
        shell: pwsh

      # ========================================
      # ğŸªŸ Windows Build with Shorebird
      # ========================================
      - name: ğŸªŸ Build Windows Release with Shorebird
        run: |
          shorebird release windows `
            --flutter-version=${{ env.FLUTTER_VERSION }} `
            -- `
            --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }} `
            --dart-define=GOOGLE_CLIENT_ANDROID_ID=${{ secrets.GOOGLE_CLIENT_ANDROID_ID }} `
            --dart-define=GOOGLE_CLIENT_WINDOWS_SECRET=${{ secrets.GOOGLE_CLIENT_WINDOWS_SECRET }} `
            --dart-define=GOOGLE_CLIENT_WINDOWS_ID=${{ secrets.GOOGLE_CLIENT_WINDOWS_ID }} `
            --dart-define=YANDEX_CLIENT_ID=${{ secrets.YANDEX_CLIENT_ID }}
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
        shell: pwsh

      - name: ğŸ“¦ Prepare Windows build archive
        if: github.ref == 'refs/heads/main'
        run: |
          $windowsBuildPath = "build\windows\x64\runner\Release"
          Compress-Archive -Path "$windowsBuildPath\*" -DestinationPath "windows-release.zip"
          Write-Host "âœ… Windows build archived" -ForegroundColor Green
        shell: pwsh

      - name: ğŸ“‹ Extract version from pubspec.yaml
        if: github.ref == 'refs/heads/main'
        id: version
        run: |
          $content = Get-Content pubspec.yaml
          $versionLine = $content | Select-String -Pattern '^version:\s*(.+)$'
          if ($versionLine) {
            $version = $versionLine.Matches.Groups[1].Value.Trim()
            echo "VERSION=$version" >> $env:GITHUB_ENV
            Write-Host "ğŸ“Œ Extracted version: $version" -ForegroundColor Cyan
          } else {
            Write-Host "âŒ Failed to extract version" -ForegroundColor Red
            exit 1
          }
        shell: pwsh

      - name: ğŸ·ï¸ Create and push tag
        if: github.ref == 'refs/heads/main'
        run: |
          $version = $env:VERSION
          $tagName = "v$version"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if tag exists
          $tagExists = git tag -l $tagName
          if ($tagExists) {
            Write-Host "âš ï¸ Tag $tagName already exists, deleting remote tag" -ForegroundColor Yellow
            git push origin :refs/tags/$tagName
            git tag -d $tagName
          }
          
          git tag $tagName
          git push origin $tagName
          Write-Host "âœ… Tag $tagName created and pushed" -ForegroundColor Green
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Find build artifacts
        if: github.ref == 'refs/heads/main'
        id: artifacts
        run: |
          # Find APK
          $apkPath = Get-ChildItem -Path "build\app\outputs\flutter-apk" -Filter "*.apk" -Recurse | Select-Object -First 1
          if ($apkPath) {
            echo "APK_PATH=$($apkPath.FullName)" >> $env:GITHUB_ENV
            Write-Host "âœ… Found APK: $($apkPath.FullName)" -ForegroundColor Green
          }
          
          # Find AAB
          $aabPath = Get-ChildItem -Path "build\app\outputs\bundle" -Filter "*.aab" -Recurse | Select-Object -First 1
          if ($aabPath) {
            echo "AAB_PATH=$($aabPath.FullName)" >> $env:GITHUB_ENV
            Write-Host "âœ… Found AAB: $($aabPath.FullName)" -ForegroundColor Green
          }
        shell: pwsh

      - name: ğŸš€ Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            ## ğŸ‰ Release v${{ env.VERSION }}
            
            ### ğŸ“¦ Artifacts
            - **Android APK**: For sideloading
            - **Android AAB**: For Google Play Store
            - **Windows**: Standalone Windows application
            
            ### ğŸ“ Changes
            ${{ github.event.head_commit.message }}
            
            ---
            Built with Flutter ${{ env.FLUTTER_VERSION }}
          draft: false
          prerelease: false
          files: |
            ${{ env.APK_PATH }}
            ${{ env.AAB_PATH }}
            windows-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ========================================
      # ğŸ“§ Notification
      # ========================================
      - name: ğŸ“§ Send notification on failure
        if: failure()
        run: |
          Write-Host "âŒ Build failed! Check the logs for details." -ForegroundColor Red
        shell: pwsh

      - name: ğŸŠ Build completed successfully
        if: success()
        run: |
          if ("${{ github.ref }}" -eq "refs/heads/main") {
            Write-Host "âœ… Build and release v${{ env.VERSION }} completed successfully!" -ForegroundColor Green
          } else {
            Write-Host "âœ… Build completed successfully!" -ForegroundColor Green
          }
        shell: pwsh
