name: üöÄ Flutter CI/CD

on:
  push:
    branches: 
      - main
      - dev
      - 'feature/**'
  pull_request:
    branches: 
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

env:
  FLUTTER_VERSION: '3.35.6'
  JAVA_VERSION: '17'

jobs:
  # ========================================
  # üß™ Testing (for all branches)
  # ========================================
  test:
    name: üß™ Run Tests & Analysis
    runs-on: windows-latest
    timeout-minutes: 30
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ‚òï Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: üê¶ Setup Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

      - name: üîß Configure PUB_CACHE for D drive
        run: |
          $pubCachePath = "D:\.pub-cache"
          New-Item -ItemType Directory -Force -Path $pubCachePath | Out-Null
          echo "PUB_CACHE=$pubCachePath" >> $env:GITHUB_ENV
          echo "$pubCachePath\bin" >> $env:GITHUB_PATH
          Write-Host "‚úÖ PUB_CACHE set to $pubCachePath" -ForegroundColor Green
        shell: pwsh

      - name: üì¶ Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: D:\.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: üìö Get Flutter dependencies
        run: flutter pub get
        shell: pwsh

      - name: üîß Run code generation
        run: |
          dart run slang
          dart run build_runner build --delete-conflicting-outputs
        shell: pwsh

      - name: üïµÔ∏è Static code analysis
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
        shell: pwsh

      - name: ‚úÖ Run unit tests
        run: flutter test
        shell: pwsh

      - name: ‚úÖ Tests completed successfully
        if: success()
        run: Write-Host "‚úÖ All tests passed!" -ForegroundColor Green
        shell: pwsh

      - name: ‚ùå Tests failed
        if: failure()
        run: Write-Host "‚ùå Tests failed! Check the logs for details." -ForegroundColor Red
        shell: pwsh

  # ========================================
  # üèóÔ∏è Build & Release (only for main)
  # ========================================
  build:
    name: üèóÔ∏è Build & Release
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: windows-latest
    timeout-minutes: 60
    
    # ========================================
    # üîê Environment Variables (Signing & Shorebird)
    # ========================================
    env:
      SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîß Enable Git Long Paths
        run: git config --system core.longpaths true
        shell: pwsh

      - name: ‚òï Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: üê¶ Setup Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

      - name: üîß Configure PUB_CACHE for D drive
        run: |
          $pubCachePath = "D:\.pub-cache"
          New-Item -ItemType Directory -Force -Path $pubCachePath | Out-Null
          echo "PUB_CACHE=$pubCachePath" >> $env:GITHUB_ENV
          echo "$pubCachePath\bin" >> $env:GITHUB_PATH
          Write-Host "‚úÖ PUB_CACHE set to $pubCachePath" -ForegroundColor Green
        shell: pwsh

      - name: üì¶ Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: D:\.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: üê¶ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1

      - name: üîê Verify Shorebird authentication
        run: |
          shorebird doctor
          if (-not (Test-Path "shorebird.yaml")) {
            Write-Error "‚ùå shorebird.yaml not found! Initialize Shorebird locally first."
            exit 1
          }
          Write-Host "‚úÖ Shorebird authenticated successfully" -ForegroundColor Green
        shell: pwsh

      - name: üìö Get dependencies
        run: flutter pub get
        shell: pwsh

      - name: üîß Run code generation
        run: |
          dart run slang
          dart run build_runner build --delete-conflicting-outputs
        shell: pwsh

      - name: üîë Decode Android keystore
        run: |
          $keystoreBase64 = "${{ secrets.KEYSTORE_BASE64 }}"
          if ([string]::IsNullOrEmpty($keystoreBase64)) {
            Write-Host "‚ùå KEYSTORE_BASE64 secret is empty!" -ForegroundColor Red
            exit 1
          }
          
          $keystoreBytes = [System.Convert]::FromBase64String($keystoreBase64)
          $keystorePath = "${{ github.workspace }}\android\app\keystore.jks"
          [System.IO.File]::WriteAllBytes($keystorePath, $keystoreBytes)
          
          if (Test-Path $keystorePath) {
            Write-Host "‚úÖ Keystore decoded successfully ($((Get-Item $keystorePath).Length) bytes)" -ForegroundColor Green
          } else {
            Write-Host "‚ùå Failed to create keystore!" -ForegroundColor Red
            exit 1
          }
        shell: pwsh

      # ========================================
      # ü§ñ Android Build with Shorebird
      # ========================================
      - name: ü§ñ Build Android Release with Shorebird
        run: |
          shorebird release android `
            --flutter-version=${{ env.FLUTTER_VERSION }} `
            --artifact apk `
            -- `
            --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }} `
            --dart-define=GOOGLE_CLIENT_ANDROID_ID=${{ secrets.GOOGLE_CLIENT_ANDROID_ID }} `
            --dart-define=GOOGLE_CLIENT_WINDOWS_SECRET=${{ secrets.GOOGLE_CLIENT_WINDOWS_SECRET }} `
            --dart-define=GOOGLE_CLIENT_WINDOWS_ID=${{ secrets.GOOGLE_CLIENT_WINDOWS_ID }} `
            --dart-define=YANDEX_CLIENT_ID=${{ secrets.YANDEX_CLIENT_ID }}
        shell: pwsh

      # ========================================
      # ü™ü Windows Build with Shorebird
      # ========================================
      - name: ü™ü Build Windows Release with Shorebird
        run: |
          shorebird release windows `
            --flutter-version=${{ env.FLUTTER_VERSION }} `
            -- `
            --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }} `
            --dart-define=GOOGLE_CLIENT_ANDROID_ID=${{ secrets.GOOGLE_CLIENT_ANDROID_ID }} `
            --dart-define=GOOGLE_CLIENT_WINDOWS_SECRET=${{ secrets.GOOGLE_CLIENT_WINDOWS_SECRET }} `
            --dart-define=GOOGLE_CLIENT_WINDOWS_ID=${{ secrets.GOOGLE_CLIENT_WINDOWS_ID }} `
            --dart-define=YANDEX_CLIENT_ID=${{ secrets.YANDEX_CLIENT_ID }}
        shell: pwsh

      - name: üì¶ Prepare Windows build archive
        run: |
          $windowsBuildPath = "build\windows\x64\runner\Release"
          Compress-Archive -Path "$windowsBuildPath\*" -DestinationPath "windows-release.zip"
          Write-Host "‚úÖ Windows build archived" -ForegroundColor Green
        shell: pwsh

      - name: üìã Extract version from pubspec.yaml
        id: version
        run: |
          $content = Get-Content pubspec.yaml
          $versionLine = $content | Select-String -Pattern '^version:\s*(.+)$'
          if ($versionLine) {
            $version = $versionLine.Matches.Groups[1].Value.Trim()
            echo "VERSION=$version" >> $env:GITHUB_ENV
            Write-Host "üìå Extracted version: $version" -ForegroundColor Cyan
          } else {
            Write-Host "‚ùå Failed to extract version" -ForegroundColor Red
            exit 1
          }
        shell: pwsh

      - name: üè∑Ô∏è Create and push tag
        run: |
          $version = $env:VERSION
          $tagName = "v$version"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if tag exists
          $tagExists = git tag -l $tagName
          if ($tagExists) {
            Write-Host "‚ö†Ô∏è Tag $tagName already exists, deleting remote tag" -ForegroundColor Yellow
            git push origin :refs/tags/$tagName
            git tag -d $tagName
          }
          
          git tag $tagName
          git push origin $tagName
          Write-Host "‚úÖ Tag $tagName created and pushed" -ForegroundColor Green
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Find build artifacts
        id: artifacts
        run: |
          # Find APK
          $apkPath = Get-ChildItem -Path "build\app\outputs\flutter-apk" -Filter "*.apk" -Recurse | Select-Object -First 1
          if ($apkPath) {
            echo "APK_PATH=$($apkPath.FullName)" >> $env:GITHUB_ENV
            Write-Host "‚úÖ Found APK: $($apkPath.FullName)" -ForegroundColor Green
          } else {
            Write-Host "‚ö†Ô∏è APK not found!" -ForegroundColor Yellow
          }
          
          # Find AAB
          $aabPath = Get-ChildItem -Path "build\app\outputs\bundle" -Filter "*.aab" -Recurse | Select-Object -First 1
          if ($aabPath) {
            echo "AAB_PATH=$($aabPath.FullName)" >> $env:GITHUB_ENV
            Write-Host "‚úÖ Found AAB: $($aabPath.FullName)" -ForegroundColor Green
          } else {
            Write-Host "‚ö†Ô∏è AAB not found!" -ForegroundColor Yellow
          }
        shell: pwsh

      - name: ‚úÖ Verify artifacts exist
        run: |
          $errors = @()
          
          if (-not $env:APK_PATH -or -not (Test-Path $env:APK_PATH)) {
            $errors += "APK file not found"
          }
          if (-not $env:AAB_PATH -or -not (Test-Path $env:AAB_PATH)) {
            $errors += "AAB file not found"
          }
          if (-not (Test-Path "windows-release.zip")) {
            $errors += "Windows release ZIP not found"
          }
          
          if ($errors.Count -gt 0) {
            Write-Host "‚ùå Missing artifacts:" -ForegroundColor Red
            $errors | ForEach-Object { Write-Host "  - $_" -ForegroundColor Red }
            exit 1
          }
          
          Write-Host "‚úÖ All artifacts verified" -ForegroundColor Green
        shell: pwsh

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            ## üéâ Release v${{ env.VERSION }}
            
            ### üì¶ Artifacts
            - **Android APK**: For sideloading
            - **Android AAB**: For Google Play Store
            - **Windows**: Standalone Windows application
            
            ### üìù Changes
            ${{ github.event.head_commit.message }}
            
            ---
            Built with Flutter ${{ env.FLUTTER_VERSION }}
          draft: false
          prerelease: false
          files: |
            ${{ env.APK_PATH }}
            ${{ env.AAB_PATH }}
            windows-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ========================================
      # üìß Notification
      # ========================================
      - name: üìß Send notification on failure
        if: failure()
        run: |
          Write-Host "‚ùå Build failed! Check the logs for details." -ForegroundColor Red
        shell: pwsh

      - name: üéä Build completed successfully
        if: success()
        run: |
          Write-Host "‚úÖ Build and release v${{ env.VERSION }} completed successfully!" -ForegroundColor Green
        shell: pwsh
